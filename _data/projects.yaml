- title: Video dynamics distillation
  image: images/project/video-dynamics-distillation.jpg
  description: This project focuses on developing lightweight video data formats to improve the efficiency of video processing by reducing redundant information and emphasizing core dynamics. By addressing the challenges associated with large and complex models, the research aims to enhance the extraction of meaningful motion features from videos. The goal is to accelerate training and testing processes while exploring how video data can be optimally represented, making video understanding more effective and opening new avenues for advanced video models.

